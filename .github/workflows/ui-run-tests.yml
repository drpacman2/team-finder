name: '[UI] Run tests'

# Automatically trigger for changes to ./ui/* on push/PR
on:
  push:
    paths:
      - 'ui/**'
    branches-ignore:
      - main

  pull_request:
    paths:
      - 'ui/**'
    branches-ignore:
      - main

  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    # Set working directory for entire test
    defaults:
      run:
        working-directory: ui

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'
          # This is passed into the `actions/cache` action under the hood,
          # and doesn't appear to be affected by `working-directory: ui`
          cache-dependency-path: 'ui/package-lock.json'

      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - run: npm ci
      - run: npm run build --if-present
      - run: npm run typecheck

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ui
          start: npm run dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome

      - name: Upload Cypress screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: ui/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: ui/cypress/videos
          retention-days: 7